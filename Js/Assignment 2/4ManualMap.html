            var array1 = prompt("Enter array1 spaced string ");

            function map(array1, sqr){
                var newArray = new Array();
                for(i=0;i<array2.length;i++){
                        newArray[i] = sqr(array2[i]);
                }
                document.write(newArray.toString(),"<br>");
            }
            function map(array1, squ){
                var newArray = new Array();
                for(i=0;i<array1.length;i++){
                    newArray[i] = squ(array1[i]);
                }
                document.write(newArray.toString(),"<br>");
            }

            function squ(element){
                return element*element;
            }
            function sqr(element){
                return Math.sqrt(element);
            }
